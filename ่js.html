<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pagination</title>
    <style>
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            background-color: #f1f1f1;
            color: black;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>

    <script>
        // จำนวนหน้าทั้งหมด
        const totalPages = 5;

        // สร้างแถบการแบ่งหน้าโดยอัตโนมัติ
        function generatePagination(currentPage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = ''; // เคลียร์เนื้อหาก่อน

            // เพิ่มลิงก์ไปยังหน้าก่อนหน้า
            if (currentPage > 1) {
                paginationContainer.innerHTML += `<a href="#" onclick="changePage(${currentPage - 1})">◁</a>`;
            }

            // เพิ่มลิงก์ของหน้าต่างๆ
            for (let i = 1; i <= totalPages; i++) {
                const isActive = currentPage === i ? 'active' : '';
                paginationContainer.innerHTML += `<a href="#" class="${isActive}" onclick="changePage(${i})">${i}</a>`;
            }

            // เพิ่มลิงก์ไปยังหน้าถัดไป
            if (currentPage < totalPages) {
                paginationContainer.innerHTML += `<a href="#" onclick="changePage(${currentPage + 1})">▷</a>`;
            }
        }

        // ฟังก์ชันในการเปลี่ยนหน้า
        function changePage(pageNumber) {
            generatePagination(pageNumber); // รีเฟรชแถบการแบ่งหน้า
            console.log('เปลี่ยนไปที่หน้า:', pageNumber);
        }

        // เริ่มต้นที่หน้า 1
        generatePagination(1);
    </script>

</body>
</html>
